<div id="coverScreen">
    <div class="" style="height:100%">
        <!-- Floating button on right Side -->
        <div class="wrapper bar" (click)="previouspage()">
            <!-- <button class="button">Back</button> -->
            <div class="button" id="button-5">
                <div id="translate"></div>
                <a style="font-size:18px"><i class="fa fa-long-arrow-left" aria-hidden="true"></i><span>Back</span></a>
            </div>
        </div>
        <!-- End of Floating button on right Side -->

        <div class="col-md-4 offset-md-4 col-12" style="height: 100%">
                <div class="row" style="height: 100%;">
                    <div class="box-whole" style="width: 100%">
                        <div class="">
                            <div class="box">
                            <div class="box-header text-center">
                                    <img src='assets/images/diph_logo.png' />
                                <h2 class="text-center" style="color: #394554; font: 20px/20px 'Alegreya SC', serif;">Data Informed Platform for Health</h2>
                            </div>
                            <div class="box-body text-center">

                                <form #district_form="ngForm" (ngSubmit)="onDistrictSubmit(district_form.value)">

                                    <div class="col-sm-12">
                                    <div class="form-group">
                                        <select class="form-control" id="state" name="state"
                                            (change)="onSelectZone($event.target.value)" ngModel>
                                            <option value="" selected disabled>Select Zone</option>
                                            <option *ngFor="let state of states" value={{state.cs_id}}>{{state.state_name}}</option>
                                        </select>

                                    </div>
                                    </div>
                                    <div class="col-sm-12">
                                    <div class="form-group">

                                        <select class="form-control" id="district" name="district" ngModel>
                                            <option value="" selected disabled>Select District</option>
                                            <option *ngFor="let district of districts" value={{district.district_id}}>
                                                {{district.district_name}}</option>
                                        </select>

                                    </div>
                                    </div>
                                    <div class="col-sm-12">
                                    <div class="form-group">


                                        <select class="form-control" id="cycle" name="cycle" ngModel>
                                            <option value="" selected disabled>Select Cycle</option>
                                            <option *ngFor="let cycle of cycles" value={{cycle.cycle_id}}>{{cycle.cycle_name}}
                                            </option>
                                        </select>

                                    </div>
                                    </div>
                                    <div class="col-sm-12">
                                    <div class="form-group mb-5">


                                        <select class="form-control" id="year" name="year" ngModel>
                                            <option value="" selected disabled>Select Year</option>
                                            <option value="2020">2020</option>
                                            <option value="2021">2021</option>
                                            <option value="2022">2022</option>
                                            <option value="2023">2023</option>
                                            <option value="2024">2024</option>
                                            <option value="2025">2025</option>
                                        </select>

                                    </div>
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit"  _ngcontent-twp-c1="" class="btn btn-primary mb-2">Submit</button>
                                    </div>
                                    <!-- <div class="form-group row text-center">
                                        <button (click)="previouspage()" type="button"
                                            class="btn btn-dark center-button btn-block">Back</button>
                                    </div> -->

                                </form>
                            </div>
                            <div class="box-footer" id="footer-font">
                                    <p id="footer-p" class="text-white">DIPH is developed by the <span class="big"><a href="https://www.lshtm.ac.uk/" target="_blank">London School of Hygiene & Tropical Medicine</a></span> with IT support from the <span class="big"><a href="https://www.tattvafoundation.org/"  target="_blank">Tattva Foundation.</a></span></p>

                            </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
<footer class="footer">
    
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                    <p>
                        The Ethiopian Public Health Institute is the national implementation partner for DIPH</p>
            </div>
        </div>
    </div>

</footer>
