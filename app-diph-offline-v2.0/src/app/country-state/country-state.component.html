<div id="coverScreen">
    <div style="height:100%">
        <div class="wrapper bar" (click)="previouspage()">
            <!-- <button class="button">Back</button> -->
            <div class="button" id="button-5">
                <div id="translate"></div>
                <a style="font-size:18px"><i class="fa fa-long-arrow-left" aria-hidden="true"></i><span>Back</span></a>
            </div>
        </div>
            <div class="col-md-4 offset-md-4 col-12" style="height: 100%">
                    <div class="row" style="height: 100%;">
    
                        <div class="box-whole" style="width: 100%">
                            <div class="text-white">
                                <div class="box">
                                <div class="box-header text-center">
                                        <img src='assets/images/diph_logo.png' />
                                    <h2 class="text-center" style="color: #394554; font: 20px/20px 'Alegreya SC', serif;">Data Informed Platform for Health</h2>
                                </div>
                                <div class="box-body text-center">
                                    <form #country_state_form="ngForm" (ngSubmit)="onCountryStateFormSubmit(country_state_form.value)">
                                        <div class="col-sm-12">
                                            <div class="form-group">
    
                                                <!--<input type="text" id="country_name" class="form-control" placeholder="Euthopia" disabled>-->
    
                                                <select class="form-control" id="country" name="country"
                                                    (change)="onSelectCountry($event.target.value)" [(ngModel)]="selectedCountry">
                                                    <!--<option value="" selected disabled>Select Country</option>-->
                                                    <option *ngFor="let country of countries" value={{country.id}} [selected]="country.name == 'Ethiopia'">{{country.name}}</option>
                                                </select>
    
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group"> 
    
                                                <select class="form-control" id="region" name="region"   ngModel>
                                                    <option value="" selected disabled>Select Region</option>
                                                    <option *ngFor="let region of regions" value={{region.region_id}}>{{region.region_name}}</option>
                                                </select> 
    
                                            </div>
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="submit" _ngcontent-twp-c1="" class="btn btn-primary mb-2">Submit</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="box-footer" id="footer-font">
                                        <p id="footer-p" class="text-white">DIPH is developed by the <span class="big"><a href="https://www.lshtm.ac.uk/" target="_blank">London School of Hygiene & Tropical Medicine</a></span> with IT support from the <span class="big"><a href="https://www.tattvafoundation.org/"  target="_blank">Tattva Foundation.</a></span></p>
    
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
    
    </div>
    </div>
    <footer class="footer">
    
            <div class="container-fluid">
        
                <div class="row">
                    <div class="col-md-12">
                            <p>
                                <!-- The Ethiopian Public Health Institute is the national implementation partner for DIPH -->
                            </p>
                    </div>
                </div>
            </div>
        
        </footer>
