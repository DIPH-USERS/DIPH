<div id="coverScreen" class="LockOn">
</div>
<div id="backScreen">
    <div class="">
        <!-- Floating button on right Side -->
        <div class="wrapper" (click)="previouspage()">
            <!-- <button class="button">Back</button> -->
            <div class="button" id="button-5">
                    <div id="translate"></div>
                    <a style="font-size:18px; color:#000"><i class="fa fa-long-arrow-left" aria-hidden="true" style="margin-right: 5px;"></i><span>Back</span></a>
             </div>
        </div>
        <!-- End of Floating button on right Side -->
        <div class="col-md-4 offset-md-4 col-12" style="height: 100%">
                <div class="row" style="height: 100%;">
                <div class="box-whole" style="width: 100%">
                        <div class="box">
                                <div class="box-header text-center">
                                        <h2 class="text-center" style="color: #394554; font: 20px/20px 'Alegreya SC', serif;">Data Informed Platform for Health</h2>
                </div>
                <div class="box-body text-center">
                        <div class="text-center col-sm-12">
                            <div class="forgot">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Change Password?</h2>
                    </div>
                        <div class="panel-body">

                            <form id="register-form" role="form" #changepassword_form="ngForm"
                                (ngSubmit)="onchangePassword(changepassword_form.value)" autocomplete="off" class="form"
                                method="post">

                                <div class="form-group">
                                   <label class="pull-left"> Enter old password:</label>
                                    <input id="old_password" name="old_password" placeholder="Enter your old password"
                                        class="form-control" ngModel type="password">
                                </div>
                                <div class="form-group">
                                        <label class="pull-left">Enter new password:</label>
                                    <input id="new_password" name="new_password" placeholder="Enter New password"
                                        class="form-control" ngModel type="password">
                                </div>
                                <div class="form-group">
                                        <label class="pull-left"> Confirm new password:</label>
                                    <input id="confirm_password" name="confirm_password"
                                        placeholder="Confirm New password" class="form-control" ngModel type="password">
                                </div>
                                <div class="form-group">
                                    <button type="submit" value="Send Password to Email"
                                    _ngcontent-twp-c1="" class="btn btn-primary mb-2">Change Password</button>

                                </div>

                                <input type="hidden" class="hide" name="token" id="token" value="">
                            </form>

                        </div>
                    </div>
                </div>
                <div class="box-footer" id="footer-font">
                        <p id="footer-p" class="text-white">DIPH is developed by the <span class="big"><a href="https://www.lshtm.ac.uk/" target="_blank">London School of Hygiene & Tropical Medicine</a></span> with IT support from the <span class="big"><a href="https://www.tattvafoundation.org/"  target="_blank">Tattva Foundation.</a></span></p>

                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>

<footer class="footer">
    
    <div class="container-fluid">
  
        <div class="row">
            <div class="col-md-12">
                    <p>
                        The Ethiopian Public Health Institute is the national implementation partner for DIPH</p>
            </div>
        </div>
    </div>
  
  </footer>
